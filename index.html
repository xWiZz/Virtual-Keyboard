<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <span>VIRTUAL KEYBOARD</span>
            <p>by Vincent Cuvilliez</p>
        </div>
        <section class="windowScreen">
            <div class="topBar">
                <span>Invite de commande</span>
                <div class="picto">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
            <div class="mainScreen">
                <div class="leftSide">
                    <p>Microsoft Windows [version 10.0.18363.1139]</p>
                    <p>(c) 2019 Microsoft Corporation. Tous droits réservés.</p>
                    <p>C:\Users\Username:></p>
                </div>
                <div class="button">
                    <button>Switch</button>
                    <button>Lights</button>
                </div>
            </div>
        </section>
        <section class="keyboard">
            <section class="primaryKeyboard">
                <div class="topTouch">
                    <div class="esc">
                        <button>esc</button>
                    </div>
                    <div class="f14">
                        <button>F1</button>
                        <button>F2</button>
                        <button>F3</button>
                        <button>F4</button>
                    </div>
                    <div class="58">
                        <button>F5</button>
                        <button>F6</button>
                        <button>F7</button>
                        <button>F8</button>
                    </div>
                    <div class="912">
                        <button>F9</button>
                        <button>F10</button>
                        <button>F11</button>
                        <button>F12</button>
                    </div>
                </div>
                <div class="mainTouch">
                    <div class="2Rem">
                        <button>2</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                        <button>°</button>
                        <button>+</button>
                        <button><---</button> <!-- changer par un picto -->
                    </div>
                    <div class="tabEnter">
                        <button>tab</button>
                        <button>A</button>
                        <button>Z</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                        <button>^</button>
                        <button>$</button>
                        <button>enter</button>
                    </div>
                    <div class="capsDs">
                        <button>CAPS</button>
                        <button>Q</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>M</button>
                        <button>*</button>
                        <button>enter</button>
                    </div>
                    <div class="maj">
                        <button>maj</button>
                        <button><></button>
                        <button>W</button>
                        <button>X</button>
                        <button>C</button>
                        <button>V</button>
                        <button>B</button>
                        <button>N</button>
                        <button>?</button>
                        <button>.</button>
                        <button>/</button>
                        <button>!</button>
                        <button>maj</button>
                    </div>
                    <div class="ctrl">
                        <button>ctrl</button>
                        <button>win</button>
                        <button>alt</button>
                        <button>space</button>
                        <button>alt</button>
                        <button>fn</button>
                        <button>opt</button>
                        <button>ctrl</button>
                    </div>
                </div>
            </section>
            <section class="secondaryKeyboard">
                <div class="prtPause">
                    <button>PrtSc</button>
                    <button>ScrLk</button>
                    <button>Pause</button>
                </div>
                <div class="insUp">
                    <button>Ins</button>
                    <button>ScrlTop</button>
                    <button>ScrlUp</button>
                </div>
                <div class="delDown">
                    <button>Del</button>
                    <button>FIN</button>
                    <button>ScrlDown</button>
                </div>
                <div class="arrowUp">
                    <button>Up</button>
                </div>
                <div class="arrows">
                    <button>left</button>
                    <button>down</button>
                    <button>right</button>
                </div>
            </section>
            <section class="thirdKeyboard">
                <div class="lights">
                    <div class="caps">
                        <div class="lightOn"></div>
                        <span>1</span>
                    </div>
                    <div class="verNum">
                        <div class="ligthOn"></div>
                        <span>A</span>
                    </div>
                </div>
                <div class="VerSous">
                    <button>VerNum</button>
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                </div>
                <div class="7Plus">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="46">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="1Enter">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>enter</button>
                </div>
                <div class="0Point">
                    <button>0</button>
                    <button>.</button>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
